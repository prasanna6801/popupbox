<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popup box</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,600;0,700;1,700&display=swap" rel="stylesheet">
</head>
<body>
     <nav>
         <ul>
             <li><a href="#">home</a></li>
             <li><a href="#">about</a></li>
             <li><a href="#">help</a></li>
             <li><a href="#">gallery</a></li>
         </ul>
     </nav>
     <div class="bg">
         <img src="img.jpeg" alt="background">
         <div class="content">
            <h3>if you want to subscribe, click below</h3>
            <div class="subscribe"><a id="button" href="#">JOIN US</a></div>
        </div>
     </div>
     <div class="popup">
         <div class="popup-content">
             <div class="close">+</div>
             <h3>kindly enter your name and email to subscribe us</h3>
            <form action="">
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email ">
                <a href="" class="button">Submit</a>
            </form>
         </div>
     </div>



    <script src="app.js"></script>
</body>
</html>
